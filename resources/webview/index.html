<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src csp_source; img-src csp_source https:; script-src csp_source;">

	<link rel="stylesheet" href="style_path">
	<link rel="stylesheet" href="item_editor_path">
	<link rel="stylesheet" href="list_editor_path">
	<link rel="stylesheet" href="log_panel_path">

	<script src="script_path"></script>
	<script src="element_path"></script>
	<script src="item_path"></script>
	<script src="window_path"></script>
	<script src="event_path"></script>
	<script src="log_path"></script>

	<title>Editor</title>
</head>

<body>
	<main>
		<article>
			<!-- 事项编辑器 -->
			<section id="item_editor">
				<div>
					<h3 id="item_editor_title">编辑事项</h3>
					<img src="close_path" id="close_item_editor">
				</div>
				<hr>

				<!-- 类别 -->
				<label><span>事项类别</span>
					<select id="select_type">
						<option id="other">其它</option>
					</select>
				</label>
				<label id="other_label"><input type="text" placeholder="事项类别(必填)" id="other_type"></label>

				<!-- 事项名称 -->
				<label><span>事项名称</span><input type="text" placeholder="事项名称(必填)" id="label"></label>

				<!-- 事项状态 -->
				<label><span>事项状态</span><input type="text" disabled="disabled" id="status"></label>

				<!-- 事项周期 -->
				<label id="item_cycle"><span>事项周期</span>
					<select id="cycle">
						<option>长期</option>
						<option>单次</option>
						<option>每日</option>
						<option>每周</option>
					</select>
					<select id="weekly">
						<option>周一</option>
						<option>周二</option>
						<option>周三</option>
						<option>周四</option>
						<option>周五</option>
						<option>周六</option>
						<option>周日</option>
					</select>
				</label>
				<label id="once"><span>截止时间</span><input type="datetime-local" id="datetime"></label>
				<label id="daily"><span>截止时间</span><input type="time" id="select_time"></label>

				<!-- 优先层级 -->
				<label><span>优先层级</span>
					<select id="priority">
						<option id="maximum">0</option>
					</select>
				</label>

				<!-- 事项条目 -->
				<div id="add_entry_line">
					<button id="add_entry">新建条目</button>
					<select id="entry_type">
						<option>其它条目</option>
						<option>目标地点</option>
						<option>目标邮箱</option>
					</select>
					<input type="text" id="entry_other_type" placeholder="条目名称" maxlength="4">
				</div>

				<!-- 确定 -->
				<button id="complete_button">确定</button>
			</section>
		</article>

		<article>
			<!-- 列表编辑器 -->
			<section id="list_editor">
				<div>
					<h3>清单列表</h3>
					<img src="close_path" id="close_list_editor">
				</div>
				<hr>

				<table>
					<thead>
						<tr>
							<th id="list_label">清单名称</th>
							<th>优先层级</th>
							<th>剩余待办</th>
							<th>可用操作</th>
						</tr>
					</thead>
					<tbody id="list_table"></tbody>
				</table>
			</section>
		</article>
	</main>

	<main id="log_panel">
		<article>
			<!-- 事项日志 -->
			<section id="log">
				<div>
					<h3>清单日志</h3>
					<img src="clear_path" id="clear_log">
				</div>
				<hr>

				<ul id="log_list"></ul>
			</section>
		</article>
	</main>
</body>

</html>
