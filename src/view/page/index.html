<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src csp_source; script-src csp_source;">

	<link rel="stylesheet" href="style_css">
	<link rel="stylesheet" href="item_editor_css">
	<link rel="stylesheet" href="list_editor_css">
	<link rel="stylesheet" href="task_editor_css">

	<script src="script_js"></script>
	<script src="element_js"></script>
	<script src="process_js"></script>
	<script src="window_js"></script>
	<script src="refresher_js"></script>
	<script src="event_js"></script>
	<script src="transceiver_js"></script>

	<title>TodoTodo</title>
</head>

<body>
	<main>
		<!-- 清单编辑器 -->
		<article>
			<section id="list_editor">
				<div>
					<h3>清单列表</h3>
					<svg id="close_list_editor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z" />
					</svg>
				</div>
				<hr>

				<table>
					<thead>
						<tr>
							<th id="list_label">清单名称</th>
							<th>优先层级</th>
							<th>剩余待办</th>
							<th>编辑清单</th>
							<th>移除清单</th>
						</tr>
					</thead>
					<tbody id="list_table"></tbody>
				</table>
			</section>
		</article>

		<div class="row">
			<!-- 事项编辑器 -->
			<article>
				<section id="item_editor">
					<div>
						<h3 id="item_editor_title">编辑事项</h3>
						<svg id="close_item_editor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z" />
						</svg>
					</div>
					<hr>

					<!-- 类别 -->
					<label><span>事项类别</span>
						<select id="select_type">
							<option id="other_type">其它</option>
						</select>
					</label>
					<label id="input_type_label"><input type="text" placeholder="事项类别(必填)" id="input_type" maxlength="32"></label>

					<!-- 事项名称 -->
					<label><span>事项名称</span><input type="text" placeholder="事项名称(必填)" id="label"></label>

					<!-- 事项状态 -->
					<label><span>事项状态</span><input type="text" disabled="disabled" id="state"></label>

					<!-- 事项周期 -->
					<label id="cycle"><span>事项周期</span>
						<select id="cycle_type">
							<option>长期</option>
							<option>单次</option>
							<option>每日</option>
							<option>每周</option>
						</select>
						<select id="weekly">
							<option>周日</option>
							<option>周一</option>
							<option>周二</option>
							<option>周三</option>
							<option>周四</option>
							<option>周五</option>
							<option>周六</option>
						</select>
					</label>
					<label id="once"><span id="time_title">截止时间</span><input type="datetime-local" id="datetime"></label>
					<label id="daily"><span>截止时间</span><input type="time" id="time"></label>

					<!-- 优先层级 -->
					<label><span>优先层级</span>
						<select id="priority">
							<option id="maximum_priority">0</option>
						</select>
					</label>

					<!-- 事项条目 -->
					<div id="add_entry_line">
						<button id="add_entry">新建条目</button>
						<input type="text" id="entry_input_type" placeholder="条目名称" maxlength="4">
					</div>

					<!-- 确定 -->
					<button id="complete_button">确定</button>
				</section>
			</article>

			<!-- 任务编辑器 -->
			<article>
				<section id="task_editor">
					<div>
						<h3 id="task_editor_title">每日打卡</h3>
						<svg id="close_task_editor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z" />
						</svg>
					</div>
					<hr>

					<!-- 任务名称 -->
					<label><span>任务名称</span><input type="text" placeholder="任务名称(必填)" id="task_label"></label>

					<!-- 优先层级 -->
					<label><span>优先层级</span>
						<select id="task_priority">
							<option id="task_maximum_priority">0</option>
						</select>
					</label>

					<!-- 确定 -->
					<button id="task_button">确定</button>

					<hr>

					<h4>打卡日历</h4>

					<!-- 日历 -->
					<table>
						<thead>
							<tr>
								<th>日</th>
								<th>一</th>
								<th>二</th>
								<th>三</th>
								<th>四</th>
								<th>五</th>
								<th>六</th>
							</tr>
						</thead>
						<tbody id="calendar"></tbody>
					</table>
				</section>
			</article>
		</div>
	</main>
</body>

</html>
